{% extends "base.html" %}
{% block title %}Classification Process{% endblock %}
{% block content %}
<div class="container-fluid">
  <form action="#" method="post">
    <p class="lead">Does this tweet belong to your category "{{category}}"?</p>
    <p>
      <input type="submit" value="Yes" name="submit_button">
      <input type="submit" value="No" name="submit_button">
      <input type="submit" value="Retrain" name="submit_button">
    </p>
    <blockquote class="twitter-tweet">
      <a href="https://twitter.com/x/status/{{id}}"></a> 
    </blockquote>
    <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script> 
  </form>
</div>
{% endblock %}
